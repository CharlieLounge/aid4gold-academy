
<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FireGOLD Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                100: '#FFF9E6',
                200: '#FFECB3',
                300: '#FFDF80',
                400: '#FFD24D',
                500: '#FFC51A',
                600: '#E6AC00',
                700: '#B38600',
                800: '#806000',
                900: '#4D3900',
              },
              fire: {
                500: '#E63946',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar Styles */
      
      /* Webkit (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #f3f4f6; /* Gray 100 */
      }
      
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; /* Slate 900 */
      }

      ::-webkit-scrollbar-thumb {
        background-color: #eab308; /* Yellow 500 */
        border-radius: 20px;
        border: 3px solid #f3f4f6;
      }

      .dark ::-webkit-scrollbar-thumb {
        background-color: #eab308; /* Yellow 500 */
        border: 3px solid #0f172a;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #ca8a04; /* Yellow 600 */
      }

      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #eab308 transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-slate-900 transition-colors duration-200 overflow-x-hidden w-full">
    <div id="root" class="w-full overflow-x-hidden"></div>
  </body>
</html>
